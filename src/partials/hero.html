<section class="hero container">
  <div class="hero-block-0">
    <div class="hero-block-1">
      <h1 class="hero-title">
        Welcome to our <span class="hero-title-part">collection</span> of
        premium watches
      </h1>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <div class="hero-block-2">
      <div class="hero-persons">
        <picture class="person-image person-image-1">
          <source
            srcset="
              ./img/hero/hero-person-1-mob.jpg    1x,
              ./img/hero/hero-person-1-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/hero/hero-person-1-tab.jpg    1x,
              ./img/hero/hero-person-1-tab-2x.jpg 2x
            "
            media="(max-width: 1279px)"
          />
          <img
            src="./img/hero/hero-person-1-dsk.jpg"
            srcset="
              ./img/hero/hero-person-1-dsk.jpg    1x,
              ./img/hero/hero-person-1-dsk-2x.jpg 2x
            "
            alt="Victoria photo"
          />
        </picture>

        <picture class="person-image person-image-2">
          <source
            srcset="
              ./img/hero/hero-person-2-mob.jpg    1x,
              ./img/hero/hero-person-2-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/hero/hero-person-2-tab.jpg    1x,
              ./img/hero/hero-person-2-tab-2x.jpg 2x
            "
            media="(max-width: 1279px)"
          />
          <img
            src="./img/hero/hero-person-2-dsk.jpg"
            srcset="
              ./img/hero/hero-person-2-dsk.jpg    1x,
              ./img/hero/hero-person-2-dsk-2x.jpg 2x
            "
            alt="John photo"
          />
        </picture>

        <picture class="person-image person-image-3">
          <source
            srcset="
              ./img/hero/hero-person-3-mob.jpg    1x,
              ./img/hero/hero-person-3-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/hero/hero-person-3-tab.jpg    1x,
              ./img/hero/hero-person-3-tab-2x.jpg 2x
            "
            media="(max-width: 1279px)"
          />
          <img
            src="./img/hero/hero-person-3-dsk.jpg"
            srcset="
              ./img/hero/hero-person-3-dsk.jpg    1x,
              ./img/hero/hero-person-3-dsk-2x.jpg 2x
            "
            alt="John photo"
          />
        </picture>
      </div>
      <a class="hero-link" href="#footer">Scroll down</a>
    </div>
  </div>

  <picture class="hero-image">
    <source
      srcset="./img/hero/hero-img-mob.jpg 1x, ./img/hero/hero-img-mob-2x.jpg 2x"
      media="(max-width: 767px)"
    />
    <source
      srcset="./img/hero/hero-img-tab.jpg 1x, ./img/hero/hero-img-tab-2x.jpg 2x"
      media="(max-width: 1279px)"
    />
    <img
      src="./img/hero/hero-img-dsk.jpg"
      srcset="./img/hero/hero-img-dsk.jpg 1x, ./img/hero/hero-img-dsk-2x.jpg 2x"
      alt="watches"
    />
  </picture>
</section>
